name: Deploy Next.js to Server via Docker Hub

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/docflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit_message: ${{ steps.version.outputs.commit_message }}
      image_tag: ${{ steps.version.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      - name: Extract version information
        id: version
        run: |
          VERSION="$(echo ${{ github.sha }} | cut -c1-7)"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/docflow:latest"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"
          echo "ðŸ’¬ Commit: $COMMIT_MSG"
          echo "ðŸ³ Image: $IMAGE_TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/docflow:latest
            ${{ secrets.DOCKER_USERNAME }}/docflow:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title=DocFlow
            org.opencontainers.image.description=Modern collaborative document editing platform
            org.opencontainers.image.vendor=DocFlow Team
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.1
        env:
          VERSION: ${{ needs.build-and-push.outputs.version }}
          COMMIT_MSG: ${{ needs.build-and-push.outputs.commit_message }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_SHA: ${{ github.sha }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          port: ${{ secrets.SERVER_PORT }}
          password: ${{ secrets.SERVER_PASSWORD }}
          command_timeout: 30m
          timeout: 30m
          envs: VERSION,COMMIT_MSG,DOCKER_USERNAME,DOCKER_PASSWORD,IMAGE_TAG,GITHUB_ACTOR,GITHUB_SHA
          script: |
            set -e  # é‡åˆ°é”™è¯¯ç«‹å³é€€å‡º

            # è®¾ç½®å˜é‡
            CONTAINER_NAME="docflow"
            PROJECT_DIR="/home/DocFlow"
            DEPLOY_LOG="$PROJECT_DIR/deploy.log"

            # åˆ›å»ºé¡¹ç›®ç›®å½•
            echo "ðŸ“ Creating project directory..."
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            # è®°å½•éƒ¨ç½²ä¿¡æ¯
            echo "=====================================" | tee -a $DEPLOY_LOG
            echo "ðŸš€ Deployment at: $(date '+%Y-%m-%d %H:%M:%S')" | tee -a $DEPLOY_LOG
            echo "ðŸ“¦ Version: $VERSION" | tee -a $DEPLOY_LOG
            echo "ðŸ’¬ Commit: $COMMIT_MSG" | tee -a $DEPLOY_LOG
            echo "ðŸ‘¤ By: $GITHUB_ACTOR" | tee -a $DEPLOY_LOG
            echo "ðŸ³ Image: $IMAGE_TAG" | tee -a $DEPLOY_LOG
            echo "=====================================" | tee -a $DEPLOY_LOG

            # ç™»å½• Docker Hub
            echo "ðŸ” Logging into Docker Hub..."
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            if [ $? -eq 0 ]; then
              echo "âœ… Docker Hub login successful"
            else
              echo "âŒ Failed to login to Docker Hub"
              exit 1
            fi

            # æ‹‰å–æœ€æ–°é•œåƒ
            echo "ðŸ“¦ Pulling latest image from Docker Hub..."
            echo "ðŸ³ Image: $IMAGE_TAG"
            echo "â³ This may take a few minutes, please wait..."

            if docker pull $IMAGE_TAG; then
              echo "âœ… Image pulled successfully!"
            else
              echo "âŒ Failed to pull image from Docker Hub"
              docker logout
              exit 1
            fi

            # åœæ­¢å¹¶åˆ é™¤æ—§å®¹å™¨
            echo "ðŸ›‘ Stopping old container..."
            if docker ps -a | grep -q $CONTAINER_NAME; then
              docker stop $CONTAINER_NAME 2>/dev/null || true
              docker rm $CONTAINER_NAME 2>/dev/null || true
              echo "âœ… Old container removed"
            else
              echo "â„¹ï¸  No existing container found"
            fi

            # æ¸…ç†æ‚¬ç©ºé•œåƒ
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            echo "âœ… Cleanup completed"

            # è¿è¡Œæ–°å®¹å™¨
            echo "ðŸš€ Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e NEXT_TELEMETRY_DISABLED=1 \
              -e APP_VERSION="$VERSION" \
              -e GIT_COMMIT="$GITHUB_SHA" \
              -e DEPLOYED_BY="$GITHUB_ACTOR" \
              -e DEPLOYED_AT="$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              $IMAGE_TAG

            if [ $? -eq 0 ]; then
              echo "âœ… Container started successfully"
            else
              echo "âŒ Failed to start container"
              docker logout
              exit 1
            fi

            # ç­‰å¾…å¹¶æ£€æŸ¥å®¹å™¨çŠ¶æ€
            echo "â³ Waiting for container to be ready..."
            sleep 5

            MAX_RETRIES=30
            RETRY_COUNT=0
            CONTAINER_READY=false

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if docker ps --filter "name=$CONTAINER_NAME" --filter "status=running" | grep -q $CONTAINER_NAME; then
                echo "âœ… Container is running!"
                CONTAINER_READY=true
                break
              fi
              
              RETRY_COUNT=$((RETRY_COUNT+1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "â³ Waiting... ($RETRY_COUNT/$MAX_RETRIES)"
                sleep 2
              fi
            done

            # æœ€ç»ˆçŠ¶æ€æ£€æŸ¥å’Œæ—¥å¿—è¾“å‡º
            echo ""
            echo "================================"
            echo "ðŸ“Š Deployment Status Check"
            echo "================================"

            if [ "$CONTAINER_READY" = true ]; then
              echo "âœ… Container Status: Running"
              echo ""
              echo "ðŸ“‹ Container Information:"
              docker ps --filter "name=$CONTAINER_NAME" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
              echo ""
              echo "ðŸ“‹ Recent Container Logs:"
              docker logs --tail 30 $CONTAINER_NAME
              echo ""
              echo "âœ… Deployment completed successfully!" | tee -a $DEPLOY_LOG
              echo "ðŸŒ Application should be available at: http://$(hostname -I | awk '{print $1}'):3000"
            else
              echo "âŒ Container Status: Failed to start"
              echo ""
              echo "ðŸ“‹ Container Logs:"
              docker logs $CONTAINER_NAME 2>&1 || echo "No logs available"
              echo ""
              echo "ðŸ“‹ Container Inspect:"
              docker inspect $CONTAINER_NAME 2>&1 || echo "Container not found"
              echo ""
              echo "âŒ Deployment failed!" | tee -a $DEPLOY_LOG
              docker logout
              exit 1
            fi

            # ç™»å‡º Docker Hub
            docker logout
            echo "ðŸ”“ Logged out from Docker Hub"

      - name: Create deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Version | \`${{ needs.build-and-push.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ’¬ Commit | ${{ needs.build-and-push.outputs.commit_message }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ‘¤ Deployed by | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ• Time | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Commit | [\`${{ github.sha }}\`](${{ github.event.repository.html_url }}/commit/${{ github.sha }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Hub | [View Image](https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/docflow) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ·ï¸ Image Tags | \`latest\`, \`${{ needs.build-and-push.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
